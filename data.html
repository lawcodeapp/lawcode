<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Request Data Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        a{
          text-decoration: none;
          color: black;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .form-container {
                padding: 15px;
                max-width: 100%;
            }
            h2 {
                font-size: 18px;
            }
            input[type="email"], button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="logo" style="display:flex;justify-content:center;"><img src="images_khmer/logo.png" style="width:200px;height:200px;"/></div>
    <h2>Request Data Deletion</h2>
    <form id="deletion-form">
        <label for="email">Enter your email to request data deletion:</label>
        <input type="email" id="email" name="email" required placeholder="Your email address"/>
        <button type="submit">Submit Request</button>
    </form>
    <br>
    <a href="www.khmerlawcode.com/terms">Term of Use</a> - <a href="www.khmerlawcode.com/privacy">Privacy Policy</a> - <a href="www.khmerlawcode.com">Khmer Law Code Website</a>
    <div class="message" id="response-message"></div>
</div>

<script>
    document.getElementById('deletion-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;

        if (email) {
            // Simulate form submission (You can replace this with an actual API call)
            document.getElementById('response-message').textContent = `A request has been sent to delete your data. We will process it shortly, ${email}.`;
        } else {
            document.getElementById('response-message').textContent = "Please enter a valid email address.";
        }
    });
</script>

</body>
</html>
